<!DOCTYPE html>
<html>
<head>
	<title>Weather app</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="content">
		<div class="main-card">
			<div class="header-bar">
				<div class="icon-wrapper">
					<img src="icons/icons8-marker-80.png" alt="">
				</div>
				<div class="current-date-written"><h2>25 November/</h2><h3>saturday</h3></div>
				<div class="clock">
					<h2>
						13:45
					</h2>
				</div>
			</div>
			<div class="today">
				<h1>Barcelona</h1>
				<h2>15ºC - actual</h2>
				<div class="icon-wrapper">
					<img src="icons/icons8-smiling-sun-80.png" alt="">
				</div>
				
			</div>
			<div class="week">
				<div class="day">
					<h2>Sunday</h2>
					<div class="img-wrapper">

						<img src="icons/icons8-rain-cloud-80.png" alt="">
					</div>
					<h4>min 3ºC</h4>
					<h4>max 9ºC</h4>
				</div>
				<div class="day">
					<h2>Monday</h2>
					<div class="img-wrapper">
						<img src="icons/icons8-sad-sun-80.png" alt="">
					</div>
					<h4>min 3ºC</h4>
					<h4>max 9ºC</h4>
				</div>
				<div class="day">
					<h2>Tuesday</h2>
					<div class="img-wrapper">

						<img src="icons/icons8-rain-cloud-80.png" alt="">
					</div>
					<h4>min 3ºC</h4>
					<h4>max 9ºC</h4>
				</div>
				<div class="line"></div>
				<div class="day">
					<h2>Wednesday</h2>
					<div class="img-wrapper">

						<img src="icons/icons8-smiling-sun-80.png" alt="">
					</div>
					<h4>min 3ºC</h4>
					<h4>max 9ºC</h4>
				</div>
				<div class="day">
					<h2>Thursday</h2>
					<div class="img-wrapper">

						<img src="icons/icons8-tsunami-80.png" alt="">
					</div>
					<h4>min 3ºC</h4>
					<h4>max 9ºC</h4>
				</div>
				<div class="day">
					<h2>Friday</h2>
					<div class="img-wrapper">

						<img src="icons/icons8-smiling-sun-80.png" alt="">
					</div>
					<h4>min 3ºC</h4>
					<h4>max 9ºC</h4>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
